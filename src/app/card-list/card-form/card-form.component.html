<h2 mat-dialog-title>Редактирование задачи</h2>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput
           formControlName="name" id="name"
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Описание</mat-label>
    <input matInput formControlName="description" id="description">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Дата</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="time" placeholder="Время" formControlName="time">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button
          [mat-dialog-close]="data"
          dkFocusInitial
          (click)="onOkClick()"
  >ОК</button>
</div>
